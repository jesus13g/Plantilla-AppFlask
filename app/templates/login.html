{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px; background-color: #f1f1f1;">
        <h3 class="text-center mb-4 text-primary">
            <i class="fas fa-sign-in-alt"></i> Iniciar sesión
        </h3>

        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label text-dark">Usuario</label>
                <input type="text" class="form-control custom-input" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-dark">Contraseña</label>
                <input type="password" class="form-control custom-input" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <div class="text-center mt-3">
            <small class="text-dark">¿No tienes cuenta?
                <a href="{{ url_for('register') }}">Regístrate</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
